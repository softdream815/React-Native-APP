query getSuburb{
  getSuburb{
     count,
     currentPage,
     message,
     nextPage,
     prevPage,
     success,
     totalPages,
     result{
       cityId,
       createdBy,
       createdDate,
       isActive,
       modifiedBy,
       modifiedDate,
       suburbId,
       suburbName
     }
   }
 }