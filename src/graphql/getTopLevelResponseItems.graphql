query GetTopLevelResponseItems(
   $requestId : ID!
 ){
  getTopLevelResponseItems(
    id:$requestId
  ){
    comment,
    companyId,
    createdBy,
    createdDate,
    isAccepted,
    isActive,
    isRejected,
    itemRequestId,
    itemResponseId,
    modifiedBy,
    modifiedDate,
    replyToId,
    responseDate,
    userId,
    company{
      companyName
    }
    mapItemResponseUpload{
      createdBy,
      createdDate,
      documentName,
      irUploadId,
      isActive,
      itemResponseId,
      modifiedBy,
      modifiedDate,
      uploadPath
    }
    replyTo{
      comment,
      companyId,
      createdBy,
      createdDate,
      isAccepted,
      isActive,
      isRejected,
      itemRequestId,
      itemResponseId,
      modifiedBy,
      modifiedDate,
      replyToId,
      responseDate,
      userId,
      replyTo{
        comment,
        companyId,
        createdBy,
        createdDate,
        isAccepted,
        isActive,
        isRejected,
        itemRequestId,
        itemResponseId,
        modifiedBy,
        modifiedDate,
        replyToId,
        responseDate,
        userId,
        replyTo{
          comment,
          companyId,
          createdBy,
          createdDate,
          isAccepted,
          isActive,
          isRejected,
          itemRequestId,
          itemResponseId,
          modifiedBy,
          modifiedDate,
          replyToId,
          responseDate,
          userId
        }
      }
      mapItemResponseUpload{
        createdBy,
        createdDate,
        documentName,
        irUploadId,
        isActive,
        itemResponseId,
        modifiedBy,
        modifiedDate,
        uploadPath
      }
    }
  }
}