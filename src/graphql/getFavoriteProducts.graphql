query getFavoriteProductList {
  getMstFavouritesProductList(     
     page:1, size:20){
     count,
     currentPage,    
     message,
     nextPage,
     prevPage,
     success,
     totalPages,
     result{
       activeText,
       categoryID,
       categoryName,
       description,
       documentName,
       documentPath,
       isActive,
       ratingScore,
       productID,
       productImage,
       productName,
       productNumber,
       salesTypeId,
       typeID,
       inventory,
       clickCount,
       viewCount
       unitCost,
       length, 
       width, 
       height, 
       volume, 
       weight, 
       googleSchema,
       domainCategory, 
       startDate,
       endDate,
       companyID,
       mapProductImages{        
         imageName,
         imagePath
       }   
       prdBid{
         bidId,
         createdDate,
         bidAmount,
         userId
       }
       prdHire{
         hireId, 
         userId,
         isAccepted,
         fromDate, 
         toDate,
         returned
       }
      
     }
   }
 }