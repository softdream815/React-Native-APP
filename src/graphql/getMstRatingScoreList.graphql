query GetRating($id: Int, $key: Int){
  getMstRatingScoreList(key:$id,keyType:$key,page:1,size:10){
    count,
    currentPage,
    message,
    nextPage,
    prevPage,
    success,
    totalPages,
    result{
      ratingScore,
      ratingScoreName,
      ratingScoreCount,
      ratingScorePercent,
      totalRatingCount,
      totalRatingScore
    }
  }
}